<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Advisor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Meeting Advisor</h1>
        <p>Think in English and output in English. Let's tackle the meeting together.</p>
    </header>
    <main>
        <section id="controls">
            <button id="start-meeting">Start Meeting</button>
        </section>
        <section id="transcript">
            <h2>Meeting Transcript</h2>
            <div id="transcript-text"></div>
        </section>
        <section id="advice">
            <h2>AI Advice</h2>
            <div id="advice-text"></div>
        </section>
    </main>
    <footer>
        <p>Powered by OpenAI and Whisper</p>
    </footer>
    <script src="main.js"></script>
    <script src="audio.js"></script>
</body>
</html>
